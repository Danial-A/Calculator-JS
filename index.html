<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="main-body">
            <div class="icons">
                <img src="./img/Sun.png" alt="" id="logo" class="logo" onclick="changeLogo()">
                <img src="./img/Options_light.png" alt="" class="options">
            </div>
            <div class="calculator-buttons">
                
                <button class="calc-button operator">AC</button>
                <button class="calc-button operator">&plus;/&minus;</button>
                <button class="calc-button operator">&percnt;</button>
                <button class="calc-button operator">&divide;</button>
               
                <button class="calc-button ">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>
                <button class="calc-button operator">&times;</button>

                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>
                <button class="calc-button operator">&minus;</button>
                

                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>
                <button class="calc-button operator">&plus;</button>

                <button class="calc-button">0</button>
                <button class="calc-button">.</button>
                <button class="calc-button">DEL</button>
                <button class="calc-button equals">&equals;</button>
              
            </div>
        </div>
       
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
